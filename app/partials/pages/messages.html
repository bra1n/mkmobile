<header>My Messages</header>
<article>
  <div></div>
  <ul class="overview" ng-class="{loading:data.loading}">
    <li ng-repeat="thread in data.messages" ng-class="{unread: thread.unreadMessages}">
      <a href="/messages/{{thread.partner.idUser}}">
        <span>{{thread.message.date | date:'short'}}</span>
        <h3>{{thread.partner.username}}</h3>
        <p>{{thread.message.text}}</p>
      </a>
    </li>
  </ul>
</article>
<mkm-footer></mkm-footer>
