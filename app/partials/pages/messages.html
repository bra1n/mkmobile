<header>My Messages</header>
<article>
  <div></div>
  <ul class="overview" ng-class="{loading:data.loading}">
    <li ng-repeat="message in data.messages">
      <a href="/messages/{{message.partner.idUser}}">
        <span>{{message.date | date:'short'}}</span>
        <h3>{{message.partner.username}}</h3>
        <p>{{message.text}}</p>
      </a>
    </li>
  </ul>
</article>
<mkm-footer></mkm-footer>
