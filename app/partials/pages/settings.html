<header translate="titles.settings">Settings</header>
<article>
  <ul>
    <li>
      <label for="vacation" translate="settings.vacation"></label>
      <input type="checkbox" id="vacation" ng-change="updateVacation()" ng-model="data.account.onVacation">
    </li>
    <li>
      <label for="languages" translate="common.language"></label>
      <select id="languages" ng-options="language.value as language.label for language in languages"
              ng-model="data.account.idDisplayLanguage" ng-change="updateLanguage()"></select>
    </li>
    <li><a href="/help" translate="settings.logout"></a></li>
    <li><a href="/contact" translate="settings.contact"></a></li>
    <li><a href="/legal" translate="settings.legal"></a></li>
  </ul>
  <button ng-click="logout()" translate="settings.logout"></button>
</article>
<mkm-footer></mkm-footer>
