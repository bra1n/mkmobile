<header>
  <span class="error" ng-show="productData.error">Error loading product</span>
  {{productData.product.name[0].productName}}
  <span ng-show="productData.product.number">(Nr. {{productData.product.number}})</span>
  <span class="icon expansion expansion-{{productData.product.expansion | expansionIcon}}"></span>
  <span ng-show="productData.product.rarity" class="icon rarity rarity-{{productData.product.rarity}}"></span>
</header>
<mkm-product product-data="productData"></mkm-product>
<article>
  <span ng-show="data.error" class="error">Error loading articles</span>
  <span ng-show="!data.loading && !data.count && !data.error">No Offers :(</span>
  <ul ng-class="{loading:data.loading}" data-infinite-scroll="loadArticles()">
    <li ng-repeat="article in data.articles" ng-hide="!article.count">
      <div class="seller">
        <button ng-click="article.showSeller = !article.showSeller" ng-class="!!article.showSeller && 'open'"></button>
        <span class="icon country country-{{article.seller.country}}"></span>
        {{article.seller.username}}
      </div><div class="icons">
        <span class="icon language language-{{article.language.idLanguage}}" ng-show="article.language.idLanguage"></span>
        <span class="icon grading grading-{{article.condition}}" ng-show="article.condition"></span>
        <span class="icon is-foil" ng-show="article.isFoil"></span>
        <span class="icon is-signed" ng-show="article.isSigned"></span>
        <span class="icon is-playset" ng-show="article.isPlayset"></span>
        <span class="icon is-altered" ng-show="article.isAltered"></span>
        <span class="icon comment" ng-show="article.comments" ng-click="article.showComment = !article.showComment"></span>
      </div><div class="price">
        {{article.price | currency:"€"}}
        <span class="price-per-card" ng-show="article.isPlayset">({{article.price / 4 | currency:"€"}})</span>
        <span class="count">{{article.count}}</span>
        <button ng-click="addToCart(article)"></button>
      </div>
      <div class="comment" ng-hide="!article.showComment">{{article.comments}}</div>
      <div class="seller" ng-hide="!article.showSeller" mkm-user user="article.seller"></div>
    </li>
  </ul>
</article>
<mkm-footer cart="cart"></mkm-footer>
